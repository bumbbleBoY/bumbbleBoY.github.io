<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Work</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/telegram-web-app.js"></script>
</head>
<body class="container" onload="fetchTasks();">
  <div class="card-body"></div>
    <h1>Открытие смены</h1>
    <form id="inputTask">
      <div class="row">
        <input type="text" id="contentInput" autocomplete="off" required placeholder="Касса на начало дня" class="form__input">
      </div>
      <div id="main">
        <button type="submit" class="btn btn-primary" id="buttonc">Открыть смену</button>
      </div>
    </form>
  </div>
  <div id="error"><h4>Заполните все обязательные поля</h4></div>
  <div id="images"></div>
  <script src="script.js"></script>
</body>
</html>
