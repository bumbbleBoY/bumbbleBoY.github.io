<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <h3>Личные и Контактные данные</h3>
        <form>
            <input type="text" placeholder="Имя" id="user_name" class="inputforform">
            <input type="text" placeholder="Фамилия" id="user_surname" class="inputforform">
            <input type="text" placeholder="Отчество" id="user_patronymic" class="inputforform">
            <input type="text" placeholder="Дата рождения (дд.мм.гггг)" id="user_birthday" class="inputforform">
            <input type="text" placeholder="Номер телефона" id="user_phone" class="inputforform">
            <input type="text" placeholder="Email" id="user_email" class="inputforform">
            <input type="text" placeholder="Ссылка на свой ВК (при наличии)" id="user_vk" class="inputforform">
        </form>
        <h3>Адрес прописки и проживания</h3>
        <form>
            <input type="text" placeholder="Адрес прописки. Область, Индекс, Город, Улица, Дом, Кватрира" id="user_registration" class="inputforform">
            <input type="text" placeholder="Место проживания. Область, Индекс, Город, Улица, Дом, Кватрира" id="user_residence" class="inputforform">
        </form>
        <h3>Паспорт</h3>
        <form>
            <input type="text" placeholder="Серия и номер паспорта" id="user_seriesandnumber" class="inputforform">
            <input type="text" placeholder="Дата выдачи паспорта " id="user_dateofissue" class="inputforform">
            <input type="text" placeholder="Кем выдан" id="user_issuedbywhom" class="inputforform">
            <input type="text" placeholder="Код подразделения" id="user_division" class="inputforform">
        </form>
        <h3>Другие документы</h3>
        <form>
            <input type="text" placeholder="ИНН" id="user_inn" class="inputforform">
            <input type="text" placeholder="СНИЛС" id="user_snils" class="inputforform">
            <div id="error"><h4>Заполните все обязательные поля</h4></div>
            <p id="paragcheck"><input type="checkbox" id="checkbox"> Я даю согласие на обработку своих персональных данных <a href="/politic/confidentiality.html" id="politic">в данных целях</a></p>
        </form>
        <div id="endbutton">
            <button id="order">Завершить</button>
        </div>
        <div id="images"></div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
